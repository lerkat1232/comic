<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Комикс</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333; /* Темно-серый цвет */
      overflow-x: hidden;
    }

    .scroll-container {
      width: 100%;
      display: flex;
      flex-direction: column; /* Убираем отступы между изображениями */
      align-items: center; /* Выравнивание картинок по центру */
    }

    img {
      display: block;
      max-width: 80%; /* Ограничиваем ширину изображения до 80% */
      height: auto;
      margin: 0; /* Убираем все отступы */
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="images/comic_image1.png" alt="" />
    <img src="images/comic_image2.png" alt="" />
    <img src="images/comic_image3.png" alt="" />
    <img src="images/comic_image4.png" alt="" />
    <img src="images/comic_image5.png" alt="" />
    <img src="images/comic_image6.png" alt="" />
    <img src="images/comic_image7.png" alt="" />
    <img src="images/comic_image8.png" alt="" />
    <img src="images/comic_image9.png" alt="" />
  </div>
</body>
</html>
