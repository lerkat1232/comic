<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Комикс</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333; /* Темно-серый цвет */
      overflow-x: hidden;
    }

    .scroll-container {
      width: 100%;
      display: flex;
      flex-direction: column; /* Расставляем картинки вертикально */
      align-items: center; /* Выравниваем контейнеры по центру */
      justify-content: center; /* Центрируем содержимое по вертикали */
    }

    .page-holder {
      width: 100%;
      display: flex;
      justify-content: center; /* Центрируем изображение внутри контейнера */
      margin: 0;
      padding: 0;
    }

    img {
      display: block; /* Убираем лишние пробелы вокруг изображения */
      width: 80%; /* Ширина изображения равна ширине контейнера */
      height: auto; /* Поддерживаем пропорции */
      margin: 0; /* Убираем отступы */
      padding: 0; /* Убираем паддинги */
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="page-holder">
      <img src="images/page1.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page2.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page3.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page4.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page5.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page6.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page7.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page8.png" alt="" />
    </div>
    <div class="page-holder">
      <img src="images/page9.png" alt="" />
    </div>
  </div>
</body>
</html>
